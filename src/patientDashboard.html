    <form id="patientForm"  >  <!-- style="display: none;" -->
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        
        <label for="vaccineStatus">Vaccine Status:</label>
        <select id="vaccineStatus" required>
            <option value="0">Not Vaccinated</option>
            <option value="1">One Dose</option>
            <option value="2">Two Dose</option>
        </select><br>
        
        <label for="district">District:</label>
        <input type="text" id="district" required><br>
        
        <label for="symptomsDetails">Symptoms Details:</label>
        <textarea id="symptomsDetails" required></textarea><br>
        
        <button type="button" onclick="App.submitPatientInfo()">Submit</button>
        <br>
        <br>


    </form>
